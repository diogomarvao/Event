<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>"Events"</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>

</h:head>
<h:body>



	<ui:composition template="CommonLayout.xhtml">



		<ui:define name="content">

			<div class="index">


				<p:layout fullPage="true">
				
				    <p:layoutUnit position="west" resizable="true" size="200" minSize="40" maxSize="200" visibility="hidden">
        West
    </p:layoutUnit>
					    <p:layoutUnit position="east" resizable="true" size="200" minSize="40" maxSize="200">
        West
    </p:layoutUnit>

					<p:layoutUnit position="center">
					
					<div class="datatableevents">
       	<p:dataTable var="car" value="#{dtScrollView.cars1}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" style="margin-top:10px">
						<p:column headerText="Event Id">
							<h:outputText value="#{event.id}" />
						</p:column>

						<p:column headerText="Start Date">
							<h:outputText value="#{car.year}" />
						</p:column>

						<p:column headerText="End Date">
							<h:outputText value="#{car.brand}" />
						</p:column>

						<p:column headerText="Start Hour">
							<h:outputText value="#{car.color}" />
						</p:column>

						<p:column headerText="End Hour">
							<h:outputText value="#{car.color}" />
						</p:column>

						<p:column headerText="Event Description">
							<h:outputText value="#{car.color}" />
						</p:column>

						<p:column headerText="Local">
							<h:outputText value="#{car.color}" />
						</p:column>

						<p:column headerText="Event Genre">
							<h:outputText value="#{car.color}" />
						</p:column>

						<p:column headerText="Featured">
							<h:outputText value="#{car.color}" />
						</p:column>
					</p:dataTable>
					</div>
    </p:layoutUnit>
				</p:layout>


			</div>

		</ui:define>


	</ui:composition>


</h:body>
</html>
