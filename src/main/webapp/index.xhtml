<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>"Events"</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>

</h:head>
<h:body>



	<ui:composition template="CommonLayout.xhtml">



		<ui:define name="content">

			<div class="index">


				<p:layout fullPage="true">

					<p:layoutUnit position="west" resizable="true" size="200"
						minSize="40" maxSize="200" visibility="hidden">
        West
    </p:layoutUnit>
					<p:layoutUnit position="east" resizable="true" size="200"
						minSize="40" maxSize="200">
        West
    </p:layoutUnit>

					<p:layoutUnit position="center">



						<h:form id="PopularSellerDisplay">

							<p:carousel value="#{eventBean.getEventList()}"
								headerText="Most Popular events right now" row="6" var="e"
								itemStyle="text-align:center" responsive="true">
								<p:panel header="#{e.name}" style="text-align:center">
									<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
										columnClasses="label,value" layout="grid"
										styleClass="ui-panelgrid-blank">
										<f:facet name="header">
											<p:graphicImage library="images" name="sanday.JPG" style="width:50%" />
										</f:facet>
										
										
										<h:outputText value="Localização:" />
										<h:outputText value="Lisboa" />
										
										<h:outputText value="seller:" />
										<h:outputText value="#{e.seller}" />

										<h:outputText value="Buy Now:" />
										<h:outputText value="Seller URL" url="" />
										
										<h:outputText value="Start Date:" />
										<h:outputText value="#{e.dateS}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

								
									</p:panelGrid>
								</p:panel>
							</p:carousel>
						</h:form>

						<br />
						
				<h:form id="EventDisplay">
								<p:dataTable value="#{eventBean.getEventList()}" var="event"
									border="1" rows="10" paginator="true"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,15" style="margin-top:10px">

									<div class="header">
										
										<p:column class="header" headerText="Evento">
											<div class="tablecont">#{event.name}</div>
										</p:column>
									
										
										<p:column class="header" headerText="Dia Inicial">
											<h:outputText value="#{event.dateS}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</p:column>
										<p:column class="header" headerText="Dia Final">
											<h:outputText value="#{event.dateF}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</p:column>
										<p:column class="header" headerText="Inicio">
											<h:outputText value="#{event.hourS}">
												<f:convertDateTime pattern="HH:mm" />
											</h:outputText>
										</p:column>
										<p:column class="header" headerText="Localização">
											<div class="tablecont">#{event.adress}</div>
										</p:column>
									</div>
								</p:dataTable>
							</h:form>






					</p:layoutUnit>
				</p:layout>


			</div>

		</ui:define>


	</ui:composition>


</h:body>
</html>
