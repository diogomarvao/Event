<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>"Events"</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>

</h:head>
<h:body>



	<ui:composition template="CommonLayout.xhtml">



		<ui:define name="content">

			<div class="index">


				<p:layout fullPage="true">

					<p:layoutUnit position="west" resizable="true" size="200"
						minSize="40" maxSize="200" visibility="hidden">
        West
    </p:layoutUnit>
					<p:layoutUnit position="east" resizable="true" size="200"
						minSize="40" maxSize="200">
        West
    </p:layoutUnit>

					<p:layoutUnit position="center">



						<h:form id="SellerDisplay">

							<p:carousel value="#{sellerBean.getSellerList()}"
								headerText="Sellers" row="6" var="s"
								itemStyle="text-align:center" responsive="true">
								<p:panel header="#{s.name}" style="text-align:center">
									<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
										columnClasses="label,value" layout="grid"
										styleClass="ui-panelgrid-blank">
										<f:facet name="header">
											<p:graphicImage library="images" name="sanday.JPG" style="width:50%" />
										</f:facet>

										<h:outputText value="seller:" />
										<h:outputText value="#{s.name}" />

										<h:outputText value="SellerUrl" />
										<h:outputText value="#{s.sellerUrl}" url="#{s.sellerUrl}" />

										<h:outputText value="Price:" />
										<h:outputText value="#{s.price}" />

										<h:outputText value="seller:" />
										<h:outputText value="#{s.name}" />

										<h:outputText value="SellerUrl" />
										<h:outputText value="#{s.sellerUrl}" url="#{s.sellerUrl}" />

										<h:outputText value="Price:" />
										<h:outputText value="#{s.price}" />
										<h:outputText value="seller:" />
										<h:outputText value="#{s.name}" />

										<h:outputText value="SellerUrl" />
										<h:outputText value="#{s.sellerUrl}" url="#{s.sellerUrl}" />

										<h:outputText value="Price:" />
										<h:outputText value="#{s.price}" />
									</p:panelGrid>
								</p:panel>
							</p:carousel>
						</h:form>

						<br />





					</p:layoutUnit>
				</p:layout>


			</div>

		</ui:define>


	</ui:composition>


</h:body>
</html>
