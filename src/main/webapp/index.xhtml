<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="CommonLayout.xhtml">



	<ui:define name="content">

		<div class="index">


			<p:layout fullPage="true">



				<p:layoutUnit position="center">
					<div class="midcenter1">
						<p:graphicImage library="images" name="musicstadium.jpg"
							style="width:100%;border-top-left-radius:17px;border-top-right-radius:17px" />
					</div>
					<div class="midcenter">
						<h:form id="PopularSellerDisplay">

							<p:carousel value="#{eventBean.getFeaturedList()}"
								headerText="EVENTOS A NÃO PERDER!!!" row="6" var="e"
								itemStyle="text-align:center" responsive="true">
								<p:panel header="#{e.name}" style="text-align:center">
									<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
										columnClasses="label,value" layout="grid"
										styleClass="ui-panelgrid-blank">
										<f:facet name="header">
											<h:graphicImage value="#{e.imgUrl}"
												style="width:300px; heigh:300px;border-radius:7px" />
										</f:facet>

										<h:outputText value="Data:" />
										<h:outputText value="#{e.dateS}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

										<h:outputText value="Hora de Inicio:" />
										<h:outputText value="#{e.hourS}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>

										<h:outputText value="Localização:" />
										<h:outputText value="#{e.adress.local}" />

										<h:outputText value="Compra Agora:" />
										<h:commandLink style="text-decoration: underline;" action="#{e.seller.sellerUrl}" value="#{e.seller.name}"/>



									</p:panelGrid>
								</p:panel>
							</p:carousel>
						</h:form>
						
						
						
						<h:form id="LastAdded" style="width:100%;">
						
						
		
							<p:dataTable headerText="Ultimos Eventos Adicionados"
								value="#{eventBean.lastAddedEvents}" var="event" border="1">

									<f:facet name="header">
           Últimos Eventos Adicionados
        </f:facet>
									<div class="header">
				
									<p:column class="header" headerText="Evento">
										<div class="tablecont">#{event.name}</div>
									</p:column>


									<p:column class="header" headerText="Dia Inicial">
										<h:outputText value="#{event.dateS}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column class="header" headerText="Dia Final">
										<h:outputText value="#{event.dateF}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column class="header" headerText="Inicio">
										<h:outputText value="#{event.hourS}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
									</p:column>
									<p:column class="header" headerText="Localização">
										<div class="tablecont">#{event.adress.name}</div>
									</p:column>
									<p:column class="header" headerText="Vendedor">
										<h:commandLink style="text-decoration: underline;" action="#{event.seller.sellerUrl}" value="#{event.seller.name}"/>
									</p:column>
									
									
								</div>
							</p:dataTable>
						
					</h:form>
						
						
						
						
						
						
					</div>


					<h:form id="EventDisplay">
						<div class="midcenter1">
							<p:graphicImage library="images" name="proxevent.jpg"
								style="width:100%;border-top-left-radius:17px;border-top-right-radius:17px" />
						</div>
						<div class="midcenter">
							<p:dataTable headerText="PRÓXIMOS EVENTOS"
								value="#{eventBean.getFutureEvents()}" var="event" border="1">

								<div class="header">

									<p:column class="header" headerText="Evento">
										<div class="tablecont">#{event.name}</div>
									</p:column>


									<p:column class="header" headerText="Dia Inicial">
										<h:outputText value="#{event.dateS}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column class="header" headerText="Dia Final">
										<h:outputText value="#{event.dateF}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column class="header" headerText="Inicio">
										<h:outputText value="#{event.hourS}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
									</p:column>
									<p:column class="header" headerText="Localização">
										<div class="tablecont">#{event.adress.name}</div>
									</p:column>
									<p:column class="header">
										<div class="tablecont">#{eventBean.daysLeft(event)}</div>
									</p:column>
								</div>
							</p:dataTable>
						</div>
					</h:form>






				</p:layoutUnit>
			</p:layout>


		</div>

	</ui:define>


</ui:composition>
