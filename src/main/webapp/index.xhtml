<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Eventos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>


	<!-- Eventos-->

	
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
		
				<nav class="topnav">
    		<div class="row">
    			<div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
    				<h1>Music Stadium</h1>
    				
    				<button id="Home" class="btn-menu btn btn-primary">Home</button>
    				<button id="likes" class="btn-menu btn btn-primary">News</button>
    				<button id="About" class="btn-menu btn btn-primary">About</button>
    				
    			</div>
    			</div>
    		</nav>
	
			<!-- 1 - Menu principal eventos -->

			<div id="Events">

				<div class="center">
					<h:commandButton class="add" update="event"
						value="New Event" 
						onclick="PF('eventNew').show();" />
				</div>
				<br />

				<h:form id="EventDisplay">

					<!-- 		1.1 - tabela dos produtos -->
					<p:dataTable value="#{eventBean.getEventList()}"
						var="event" border="1">
						<div class="header">
							<p:column class="header" headerText="Id">
								<div >#{event.id}</div>
							</p:column>
							<p:column class="header" headerText="Description">
								<div class="tablecont">#{event.description}</div>
							</p:column>
							<p:column class="header" headerText="Adress">
								<div class="tablecont">#{event.adress}</div>
							</p:column>
							<p:column class="header" headerText="genre">
								<div class="tablecont">#{event.genre}</div>
							</p:column>
							<p:column class="header" headerText="featured">
								<div class="tablecont">#{event.featured}</div>
							</p:column>
							<p:column class="header">

								<p:commandButton class="bottab" update=":EditarEv:editEvent" value="Editar" 
									oncomplete="PF('EvEdit').show();">

									<f:setPropertyActionListener value="#{event}"
										target="#{eventBean.activeEvent}" />
								</p:commandButton>
								<p:commandButton value="Eliminar" class="bottab"
									action="#{eventBean.delEventInDb()}"
									update="EventDisplay" />

							</p:column>
						</div>
					</p:dataTable>
				</h:form>

				<!-- 	1.2 - Inserir detalhes do event -->


				<h:form>

			
							<h:panelGrid columns="2">

								<h:outputText value=": description" />
								<p:inputText value="#{eventBean.event.description}"
									required="true" />
							<!-- 	<h:outputText value="adress " />
								<p:inputText value="#{eventBean.event.adress}"
									required="true" /> -->
								<h:outputText value="genre " />
								<p:inputText value="#{eventBean.event.genre}" required="true" />
								<h:outputText value="featured: " />
								<p:inputText value="#{eventBean.event.featured}" required="true" />
								<br />

							</h:panelGrid>

							<h:commandButton value="Save" action="#{eventBean.addEventToDb()}" />
							<h:commandButton value="Cancel" />

				</h:form>

				<h:form id="EditarEv" >
					<p:dialog class="diag" header="Editar Event" widgetVar="EvEdit"
						resizable="false">
						<!-- painel -->
						<p:outputPanel id="editEvent" style="text-align:center;">
							<p:panelGrid class="diagEdit"  columns="2">
						
								<h:outputText value="Id:" />
								<h:inputText value="#{eventBean.activeEvent.id}"/>

								<h:outputText value="description:" />
								<p:inputText value="#{eventBean.activeEvent.description}" />

								<h:outputText value="adress" />
								<p:inputText value="#{eventBean.activeEvent.adress}"
									required="true" />

								<h:outputText value="genre" />
								<p:inputText value="#{eventBean.activeEvent.genre}"
									required="true" />

								<h:outputText value="featured" />
								<p:inputText value="#{eventBean.activeEvent.featured}"
									required="true" />

							</p:panelGrid>
							<br />
							<p:commandButton value="Submit"
								action="#{eventBean.editEventInDb()}"
								update="EventDisplay"/>
						</p:outputPanel>
					</p:dialog>
				</h:form>

			</div>
	
	
</h:body>
</html>
