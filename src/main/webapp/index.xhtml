<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="CommonLayout.xhtml">



	<ui:define name="content">

		<div class="index">


			<p:layout fullPage="true">



				<p:layoutUnit position="center">
					<div class="midcenter1">
						<p:graphicImage library="images" name="musicstadium2.png"
							style="width:100%" />
							</div>
						<div class="midcenter">	
						<h:form id="PopularSellerDisplay">

							<p:carousel value="#{eventBean.getFeaturedList()}"
								headerText="EVENTOS A NÃO PERDER!!!" row="6" var="e"
								itemStyle="text-align:center" responsive="true">
								<p:panel header="#{e.name}" style="text-align:center">
									<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
										columnClasses="label,value" layout="grid"
										styleClass="ui-panelgrid-blank">
										<f:facet name="header">
											<h:graphicImage  value = "#{e.imgUrl}" style="width:300px; heigh:300px;"/> 
										</f:facet>

										<h:outputText value="Data:" />
										<h:outputText value="#{e.dateS}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

										<h:outputText value="Hora de Inicio:" />
										<h:outputText value="#{e.hourS}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>

										<h:outputText value="Localização:" />
										<h:outputText value="#{e.adress.local}" />

										<h:outputText value="Compra Agora:" />
										<h:outputText value="#{e.seller.name}" />



									</p:panelGrid>
								</p:panel>
							</p:carousel>
						</h:form>

						<br />	<br />	<br />

						<h:form id="EventDisplay">
						
							<p:graphicImage library="images" name="proxevent.jpg"
								style="width:100%" />
	<br />	<br />	
							<p:dataTable headerText="PRÓXIMOS EVENTOS"
								value="#{eventBean.getNextEvents()}" var="event" border="1"
								 style="margin-top:10px">

								<div class="header">

									<p:column class="header" headerText="Evento"
										filterBy="#{event.name}" filterMatchMode="contains">
										<div class="tablecont">#{event.name}</div>
									</p:column>


									<p:column class="header" headerText="Dia Inicial"
										sortBy="#{event.dateS}">
										<h:outputText value="#{event.dateS}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column class="header" headerText="Dia Final"
										sortBy="#{event.dateF}">
										<h:outputText value="#{event.dateF}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column class="header" headerText="Inicio"
										sortBy="#{event.hourS}">
										<h:outputText value="#{event.hourS}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
									</p:column>
									<p:column class="header" headerText="Localização"
										filterBy="#{event.adress}" filterMatchMode="contains">
										<div class="tablecont">#{event.adress.name}</div>
									</p:column>
									<p:column class="header">
										<div class="tablecont">#{eventBean.daysLeft(event)}</div>
									</p:column>
								</div>
							</p:dataTable>
						</h:form>



					</div>


				</p:layoutUnit>
			</p:layout>


		</div>

	</ui:define>


</ui:composition>
