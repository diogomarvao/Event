<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Eventos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>


	<!-- Eventos-->


	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>

	<ui:composition template="CommonLayout.xhtml">






		<ui:define name="content">

			<div class="index">


				<p:layout fullPage="true">

					<p:layoutUnit position="west" resizable="true" size="200"
						minSize="40" maxSize="200" visibility="hidden">
        West
    </p:layoutUnit>
					<p:layoutUnit position="east" resizable="true" size="200"
						minSize="40" maxSize="200">
        West
    </p:layoutUnit>

					<p:layoutUnit position="center">

						<!-- 1 - Menu principal enderecos -->

<div id="Adress">

				<div class="center">
					<h:commandButton class="add" update="adress" value="New Adress"
						onclick="PF('AdNew').show();" />
				</div>
				<br />

				<h:form id="AdressDisplay">

					<!-- 		1.1 - tabela dos enderecos -->
					<p:dataTable value="#{adressBean.getAdressList()}" var="adress"
						border="1">
						<div class="header">
							<p:column class="header" headerText="Id">
								<div>#{adress.id}</div>
							</p:column>
							<p:column class="header" headerText="Nome">
								<div>#{adress.name}</div>
							</p:column>
							<p:column class="header" headerText="Morada">
								<div class="tablecont">#{adress.street}</div>
							</p:column>
							<p:column class="header" headerText="Localidade">
								<div class="tablecont">#{adress.local}</div>
							</p:column>
							<p:column class="header" headerText="CÃ³digo Postal">
								<div class="tablecont">#{adress.codigoPostal}</div>
							</p:column>
							<p:column class="header">

								<p:commandButton class="bottab" update=":EditarAd:editAdress"
									value="Editar" oncomplete="PF('AdEdit').show();">
									<f:setPropertyActionListener value="#{adress}"
										target="#{adressBean.activeAdress}" />
								</p:commandButton>
								<p:commandButton value="Eliminar" class="bottab"
									action="#{adressBean.delAdressInDb(adress)}"
									update="AdressDisplay" />

							</p:column>
						</div>
					</p:dataTable>
				</h:form>

				<!-- 	1.2 - Inserir detalhes do event -->


				<h:form id="NewAd">
					<p:dialog class="diag" header="Novo Adress" widgetVar="AdNew"
						resizable="false">
						<p:outputPanel id="editAdress" style="text-align:center;">
							<p:panelGrid class="diagEdit" columns="2">
								<h:outputText value="Nome:" />
								<p:inputText value="#{adressBean.adress.name}" required="true" />
								<h:outputText value="Morada:" />
								<p:inputText value="#{adressBean.adress.street}" required="true" />
								<h:outputText value="Localidade:" />
								<p:inputText value="#{adressBean.adress.local}" required="true" />
								<h:outputText value="Codigo-postal:" />
								<p:inputMask value="#{adressBean.adress.codigoPostal}"
									mask="9999-999" required="true" />
							</p:panelGrid>
							<br />
							<h:commandButton value="Save"
								action="#{adressBean.addAdressToDb()}" />
							<h:commandButton value="Cancel" />
						</p:outputPanel>
					</p:dialog>
				</h:form>

				<h:form id="EditarAd">
					<p:dialog class="diag" header="Editar Adress" widgetVar="AdEdit"
						resizable="false">
						<!-- painel -->
						<p:outputPanel id="editAdress" style="text-align:center;">
							<p:panelGrid class="diagEdit" columns="2">

								<h:outputText value="Id:" />
								<h:inputText value="#{adressBean.activeAdress.id}"
									readonly="readonly" />
								<h:outputText value="Nome:" />
								<p:inputText value="#{adressBean.activeAdress.name}" />
								<h:outputText value="Morada:" />
								<p:inputText value="#{adressBean.activeAdress.street}" />
								<h:outputText value="Localidade" />
								<p:inputText value="#{adressBean.activeAdress.local}"
									required="true" />
								<h:outputText value="Codigo postal" />
								<p:inputMask value="#{adressBean.activeAdress.codigoPostal}"
									mask="9999-999" required="true" />
							</p:panelGrid>
							<br />
							<p:commandButton value="Submit"
								action="#{adressBean.editAdressInDb()}" update="AdressDisplay" />
						</p:outputPanel>
					</p:dialog>
				</h:form>

			</div>
						</p:layoutUnit>
				</p:layout>


			</div>

		</ui:define>


	</ui:composition>

</h:body>
</html>
