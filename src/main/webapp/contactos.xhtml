<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="CommonLayout.xhtml">

	<ui:define name="content">
		<div class="midcenter2">


			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Primeiro Nome: " />
					<p:password id="nonFeedback" value="" />

					<h:outputText value="Ultimo Nome: " />
					<p:password id="feedback" value="" feedback="true" />

					<h:outputText value="E-mail: " />
					<p:password id="turkishFeedback" value="" feedback="true"
						promptLabel="Lütfen şifre giriniz" weakLabel="Zayıf"
						goodLabel="Orta seviye" strongLabel="Güçlü" />

					<h:outputText value="Emrpesa:" />
					<p:password id="inlineFeedback" value="" feedback="true"
						inline="true" />
				</h:panelGrid>

				<p:spacer height="10" />

				<p:separator />




				<h:form>
					<p:editor id="editor" widgetVar="editorWidget"
						value="#{editorView.text}" width="600" />

					<h:panelGrid columns="2" style="margin-top: 10px">
						<p:commandButton value="Submit" update="display"
							oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

						<p:commandButton value="Clear" type="button"
							onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
					</h:panelGrid>

					<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
						hideEffect="fade">
						<h:outputText id="display" value="#{editorView.text}"
							escape="false" />
					</p:dialog>
				</h:form>
			</h:form>



		</div>
	</ui:define>
</ui:composition>
