<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<!-- EventSeller-->

			<!-- 1 - Menu principal Seller-->
				<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" template="CommonLayout.xhtml">
			
					<ui:define name="content">

			<div class="index">


				<p:layout fullPage="true">
				

					<p:layoutUnit position="center">
					<div class="midcenter">

			<div id="Seller">

				<div class="center">
				
				<p:graphicImage library="images" name="seller.jpg" 
								style="width:100%"/>
				
					<p:commandButton icon="fa fa-fw fa-plus" class="add" update="seller" value="Novo"
						onclick="PF('AdNew').show();"  type="button"/>
				</div>

				<h:form id="SellerDisplay">

					<!-- 		1.1 - tabela dos sellers -->
					<p:dataTable value="#{sellerBean.getSellerList()}" var="s" 
						border="1" widgetVar="sellerTable">
						<div class="header">
							<p:column class="header" headerText="Id" sortBy="#{s.id}">
								<div class="tablecont">#{s.id}</div>
							</p:column>
	
							<p:column class="header" headerText="Seller" filterBy="#{s.name}"
							filterMatchMode="contains" sortBy="#{s.name}">
								<div class="tablecont">#{s.name}</div>
							</p:column>
							
							<p:column class="header" headerText="SellerUrl" >
								<div class="tablecont">#{s.sellerUrl}</div>
							</p:column>
							
							<p:column class="header" headerText="PreÃ§o" sortBy="#{s.price}">
								<div class="tablecont">#{s.price}</div>
							</p:column>
							
							<p:column class="header">

								<p:commandButton icon="fa fa-fw fa-edit" class="bottab" update=":EditarSe:editSeller" value="Editar" 
									oncomplete="PF('SeEdit').show();">

									<f:setPropertyActionListener value="#{s}"
										target="#{sellerBean.activeSeller}"/>
								</p:commandButton>
								<p:commandButton icon="fa fa-fw fa-remove" value="Eliminar" class="bottab"
									action="#{sellerBean.delSellerInDb(s)}"/>

							</p:column>
						</div>
					</p:dataTable>
				</h:form>

				<!-- 	1.2 - Inserir detalhes do seller -->


				<h:form id="NewSe">
					<p:dialog class="diag" header="Novo Vendedor" widgetVar="AdNew"
						resizable="false">
						<p:outputPanel id="editSeller" style="text-align:center;">
							<p:panelGrid class="diagEdit" columns="2">
								<h:outputText value="Seller: " />
								<p:inputText value="#{sellerBean.seller.name}" required="true" />
							
								<h:outputText value="sellerUrl " />
								<p:inputText value="#{sellerBean.seller.sellerUrl}" required="true" />
								<h:outputText value="price: " />
								<p:inputMask value="#{sellerBean.seller.price}"  
								 required="true" />
							</p:panelGrid>
								<br />

							<h:commandButton value="Save" action="#{sellerBean.addSellerToDb()}" update="SellerDisplay" />
							<h:commandButton value="Cancel" />
						</p:outputPanel>
					</p:dialog>
				</h:form>

				<h:form id="EditarSe" >
					<p:dialog class="diag" header="Editar Seller" widgetVar="SeEdit"
						resizable="false">
						<!-- painel -->
						<p:outputPanel id="editSeller" style="text-align:center;">
							<p:panelGrid class="diagEdit"  columns="2">
						
								<h:outputText value="Id:" />
								<h:inputText value="#{sellerBean.activeSeller.id}"/>

								<h:outputText value="name:" />
								<p:inputText value="#{sellerBean.activeSeller.name}" />

								<h:outputText value="sellerUrl:" />
								<p:inputText value="#{sellerBean.activeSeller.sellerUrl}" />

								<h:outputText value="price" />
								<p:inputMask value="#{sellerBean.activeSeller.price}"  
								  required="true"/>


							</p:panelGrid>
							<br />
							<p:commandButton value="Submit"
								action="#{sellerBean.editSellerInDb()}" update="SellerDisplay"/>
						</p:outputPanel>
					</p:dialog>
				</h:form>
								
			
			</div>
			</div>
	    </p:layoutUnit>
				</p:layout>


			</div>

		</ui:define>
		</ui:composition>
