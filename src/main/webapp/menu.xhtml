<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"

<head>
<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>

<body>

	<div class = "topnav">

		<h:form>

					icon="fa-home" />
				<p:menuitem value="Events" action="indexevent"
					icon="fa-home" />

				<f:facet name="options">
					<h:outputText value="Logged-in User" style="margin-right:10px" />
					<p:commandButton class="topbut" type="button" value="Logout"
						action="index" icon="ui-icon-extlink" />
					<p:commandButton class="topbut" type="button" value="Login"
						action="index" icon="ui-icon-extlink" />

			</p:menubar>

		</h:form>
</div>
