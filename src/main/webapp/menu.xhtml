<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
		
	
	<div class = "topnav">

		<h:form>
			<p:growl id="messages" />

			<p:menubar class="top" header="Music Stadium" >

				<p:menuitem value="MUSIC STADIUM" action="index" style="color:black"/>

				<p:menuitem value="Todos Eventos" action="Events" style="color:black"/>
				
				<p:menuitem value="Contactos" action="contacts" style="color:black"/>
				<p:menuitem value="Sobre Nós" action="about" style="color:black" />

				<p:submenu rendered="true" label="user" style="color:black">
					<p:menuitem value="Os Meus Eventos" action="indexevent" style="color:black"/>
					<p:menuitem value="Editar Localizações" action="indexad" style="color:black"/>
					
					<p:separator />
					<p:menuitem value="Dados do Vendedor" action="indexseller" style="color:black"/>
					
					<p:separator />
					<p:menuitem value="Logout" action="#{userBean.logout()}" style="color:black"/>
				</p:submenu>


				<f:facet name="options">
					<h:outputText value="Logged-in User" style="margin-right:10px; color:black" />
				
					<p:commandButton rendered="#{userBean.showLoginBt}"
								class="topbut" type="button" value="Login"
								onclick="PF('dlg').show();" />
				</f:facet>


			</p:menubar>




		</h:form>

		<h:form>
					<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

							<p:dialog header="Login" widgetVar="dlg" resizable="false">
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputLabel for="username" value="Username:" />
									<p:inputText id="username" value="#{userBean.user.username}"
										required="true" label="username" />

									<h:outputLabel for="password" value="Password:" />
									<p:password id="password" value="#{userBean.user.password}"
										required="true" label="password" />

									<f:facet name="footer">
										<p:commandButton value="Login" update="growl"
											actionListener="#{userBean.login()}"
											/>

									</f:facet>
									</h:panelGrid>
							</p:dialog>
							</h:form>


	</div>


</ui:composition>
