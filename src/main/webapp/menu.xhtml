<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</head>
<body>
	<ui:composition>
		
	
	<div class = "topnav">

		<h:form>
			<p:growl id="messages" />

			<p:menubar class="top" header="Music Stadium">

				<p:menuitem value="MUSIC STADIUM" action="index" />

				<p:menuitem value="Events" action="Events" />
				
				<p:menuitem value="Contactos" action="contacts" />
				<p:menuitem value="Sobre Nós" action="about" />

				<p:submenu rendered="true" label="user">
					<p:menuitem value="Os Meus Eventos" action="indexevent" />
					<p:menuitem value="Editar Localizações" action="indexad" />
					
					<p:separator />
					<p:menuitem value="Dados do Vendedor" action="indexseller" />
					
					<p:separator />
					<p:menuitem value="Logout" action="#{userBean.logout()}" />
				</p:submenu>


				<f:facet name="options">
					<h:outputText value="Logged-in User" style="margin-right:10px" />
				
					<p:commandButton rendered="#{userBean.showLoginBt}"
								class="topbut" type="button" value="Login"
								onclick="PF('dlg').show();" />
				</f:facet>


			</p:menubar>




		</h:form>
		<h:form>
					<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

							<p:dialog header="Login" widgetVar="dlg" resizable="false">
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputLabel for="username" value="Username:" />
									<p:inputText id="username" value="#{userBean.user.username}"
										required="true" label="username" />

									<h:outputLabel for="password" value="Password:" />
									<p:password id="password" value="#{userBean.user.password}"
										required="true" label="password" />

									<f:facet name="footer">
										<p:commandButton value="Login" update="growl"
											actionListener="#{userBean.login()}"
											/>

									</f:facet>
									</h:panelGrid>
							</p:dialog>
							</h:form>
</div>

	</ui:composition>
</body>
</html>
